<!DOCTYPE html>
<html>
<head>
<title>Home Page</title>
<link rel="stylesheet" href="templates/style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alice&family=Roboto:wght@100;300;400;500;700&family=Sen&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
  *{margin: 0;}
  html, body {
    height: 100%;
    font-family: 'Roboto', sans-serif;
  }
  .navbar {
    width: 100%;
    height: 50px;
    background-color: darkblue;
  }
  .navbar-container{
    display: flex;
    allign-items: center;
    background-color: darkblue;
    padding: 0 50px;
    height: 100%;
    font-weight: bolder;
    color: lightcoral;
    font-family: 'Alice', serif;
  }
  .navbar-logo{
    flex: 2;
    
  }
  
  .navbar-menu{
    flex: 6;
    
  }
  .menu-list{display : flex;
            color : lightcoral;
            list-style:none;}
  
  .list-home{margin-right: 30px;
             margin-top: 10px;
            }
  
   .navbar-profile{
    flex: 2;
    display: flex;
    align-items: center;
     justify-content: flex-end;
    
     
   }
  .navbar-contact{
    flex: 2;
    justify-content: flex-end;
    margin-left: 20px;
  }
  .profile-picture{ width:32px;
                  height:32px;
                  border-radius:50%;
                  object-fit: cover;
                  }
  .profile-information{margin: 0 20px;}
  
  .profile-night{
                width: 40px;
                height: 20px;
                border-radius: 25px;
                background-color: white;
                display: flex;
                justify-content: space-around;
                align-items: center;
                position: relative;
                
  }
  .night-gambar{
  color: yellowgreen;
    margin-top: 2px;
  }
  .night-toggle{
    width: 18px;
    height: 18px;
    background-color: azure;
    border-radius: 50%;
    position: absolute;
    right: 1px;
    cursor: pointer;
  }
 
  .contact{
          font-size: 30px;
          margin-right: 30px;
          margin-bottom: 10px;
          text-align: right;
          margin-top: 0;
  }
  .sidebar {
    width: 50px;
    height: 100%;
    background-color: darkblue;
    position: fixed;
    top : 0 ;  
    display: flex;
    flex-direction: column;
    align-items: center;
    padding-top: 60px;
  }
  .sidebar-icon{color: lightblue;
              margin-bottom: 50px;
              font-size: 30px;
               }
  .main{background-color: #34568b;
        height: calc(100vh - 50px);
      }


  .isi-banner{width: 100%; 
    height: 30vh;
    object-fit: cover;
    background: linear-gradient(to bottom, rgba(0, 0, 0, 0), #34568b),       
     url("static/Banner.jpg");
              text-align: center;
             }
             
  .inspiratif{
  color: whitesmoke;
  font-family: 'Alice', serif;
  padding-top: 40px;}
  
</style>
</head>
<body>
  <div class="navbar">
    <div class="navbar-container">
      <div class="navbar-logo"><h1 class="logo">MovieList</h1></div>
      <div class="navbar-menu">
          <ul class="menu-list">
              <li class="list-home">Home</li>
             <li class="list-home">Latest</li>
             <li class="list-home">Film</li>
             <li class="list-home">Series</li>
             <li class="list-home">Language</li>
             <li class="list-home">Animation</li>
          </ul>
      </div>
      
      <div class="navbar-profile">
        <img class="profile-picture"src="static/Banner.jpg"></img>
        <div class="profile-information">
            <span class="information-name">Rio</span>
              <i class="fa-solid fa-square-caret-down"></i>
          </div>
          <div class="profile-night">
              <i class="fa-regular fa-moon night-gambar"></i>
              <i class="fa-solid fa-sun night-gambar"></i>
              <div class="night-toggle">          </div>
            
          </div>
            
                  
      </div>
      <div class="navbar-contact"><h1 class="contact">Contact</h1></div>
    </div>
   </div>

  <div class="sidebar">
    <i class="fa-solid fa-bars sidebar-icon"></i>
    <i class="fa-solid fa-house sidebar-icon"></i>
    <i class="fa-solid fa-play sidebar-icon"></i>
    <i class="fa-solid fa-address-card sidebar-icon"></i>
    <i class="fa-solid fa-comment sidebar-icon"></i>
    <i class="fa-solid fa-users-rectangle sidebar-icon"></i>
</div>
<div class="main">
  <div class="main-isi">
    <div class="isi-banner"><h1 class="inspiratif">Imagination Awaits</h1>
     
    </div>
    
  </div>


  
</div>  
</body>
</html>
